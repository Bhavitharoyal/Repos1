<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian History Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, rgb(159, 130, 226), rgb(212, 175, 142));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h2 {
      color: darkslategrey;
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: 2px solid gray;
      border-radius: 8px;
      background-color: rgb(248, 180, 180);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: lemonchiffon;
    }

    .correct {
      background-color: lightgreen !important;
      border-color: green;
      color: darkgreen;
    }

    .incorrect {
      background-color: lightcoral !important;
      border-color: red;
      color: darkred;
    }

    h1 {
      color: darkgreen;
    }

    p {
      font-size: 18px;
      color: saddlebrown;
    }
  </style>
</head>
<body>
  <div class="container" id="quizContainer"></div>

  <script>
    const questions = [
      {
        question: "Who was the first Prime Minister of India?",
        options: ["Mahatma Gandhi", "Subhas Chandra Bose", "Jawaharlal Nehru", "Sardar Vallabhbhai Patel"],
        answer: 2
      },
      {
        question: "Which year did India gain independence?",
        options: ["1942", "1947", "1950", "1935"],
        answer: 1
      },
      {
        question: "Who led the Salt March in 1930?",
        options: ["Bhagat Singh", "Subhas Chandra Bose", "Bal Gangadhar Tilak", "Mahatma Gandhi"],
        answer: 3
      },
      {
        question: "The Battle of Plassey was fought in?",
        options: ["1757", "1857", "1761", "1772"],
        answer: 0
      },
      {
        question: "Who was the last Governor-General of independent India?",
        options: ["C. Rajagopalachari", "Lord Mountbatten", "Jawaharlal Nehru", "Morarji Desai"],
        answer: 0
      },
      {
        question: "Which movement was launched after Jallianwala Bagh massacre?",
        options: ["Quit India Movement", "Non-Cooperation Movement", "Civil Disobedience Movement", "Swadeshi Movement"],
        answer: 1
      },
      {
        question: "When was the Indian Constitution adopted?",
        options: ["15 August 1947", "26 January 1950", "26 November 1949", "2 October 1949"],
        answer: 2
      }
    ];

    let current = 0;
    let score = 0;

    const container = document.getElementById("quizContainer");

    function showQuestion() {
      container.innerHTML = "";

      const q = questions[current];

      const title = document.createElement("h2");
      title.textContent = `Q${current + 1}. ${q.question}`;
      container.appendChild(title);

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;

        btn.onclick = () => {
          if (i === q.answer) {
            btn.classList.add("correct");
            score++;
          } else {
            btn.classList.add("incorrect");
            container.querySelectorAll("button")[q.answer].classList.add("correct");
          }

          const allBtns = container.querySelectorAll("button");
          allBtns.forEach(b => b.disabled = true);

          setTimeout(() => {
            current++;
            if (current < questions.length) {
              showQuestion();
            } else {
              showResult();
            }
          }, 1000);
        };

        container.appendChild(btn);
      });
    }

    function showResult() {
      container.innerHTML = "";

      const title = document.createElement("h1");
      title.textContent = `Your Score: ${score} / ${questions.length}`;
      title.style.color = score >= 5 ? "green" : "crimson";
      container.appendChild(title);

      const msg = document.createElement("p");
      msg.textContent = score >= 5 ? "Great job! ðŸ‡®ðŸ‡³" : "Keep learning and try again!";
      container.appendChild(msg);
    }

    showQuestion();
  </script>
</body>
</html>
